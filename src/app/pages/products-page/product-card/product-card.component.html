<div class="card" style="width: 18rem;"> 
        <h5 class="card-title title">{{product.nom | slice:0:10}}
            <span *ngIf="product.nom.length>10">...</span>
        </h5> 
        <h5 *ngIf="product.real" class="artist">{{product.real}}</h5> 
        <h5 *ngIf="product.artiste" class="artist">{{product.artiste}}</h5> 
        <hr >
            <img [src]="product.img" class="card-img-top img" alt="Obelix" *ngIf="!product.img"> 
            <img src={{product.img}} class="card-img-top img" alt={{product.nom}} *ngIf="product.img">
        

        <div class="card-body">  
            
            
            
            <p class="card-text">{{product.synopsis | slice:0 : 140}}...</p>  
            <a routerLink="{{product.id}}" class="btn btn-primary">voir le d√©tail</a>  
        </div> 
    </div>
